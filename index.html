<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>job Application from</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="apply_box">
            <h1> job application
                <span class="title_smallj">(web)<span>
            </h1>
            <form action="">
                <div class="form_container">
                    <div class="form_control">
                        <label for="first_name">first name</label>
                        <input id="first_name" name=first_name placeholder="enter first name.." />
                    </div>
                    <div class="form_control">
                        <label for="last_name">last name</label>
                        <input id="last_name" name=last_name placeholder="enter last name.." />
                    </div>
                    <div class="form_control">
                        <label for="email ">email </label>
                        <input type="email" id="email " name=email placeholder="enter email .." />
                    </div>
                    <div class="form_control">
                        <label for="job_role "> job role </label>
                        <select id="job_role" name="name">
                            <option value="">select job Role</option>
                            <option value="Frontend">Front-end Devloper</option>
                            <option value="back-end">back-end Devloper</option>
                            <option value="full-stack Devloper">full-stack Devloper</option>
                            <option value="UI-UX Designer">UI-UX Designer</option>
                        </select>
                    </div>
                    <div class="form_control">
                        <label for="Address "> Address </label>
                        <textarea name="Address" id="Address" cols="50" rows="4" placeholder="enter Address"></textarea>
                        </textarea>
                    </div>
                    <div class="form_control">
                        <label for="city ">city </label>
                        <input id="city " name=city placeholder="enter city .." />
                    </div>
                    <div class="form_control">
                        <label for="date">Date </label>
                        <input value="2022-01-10" type="date" id="date " name=date placeholder="enter date .." />
                    </div>
                    <div class="form_control">
                        <label for="Upload">Upload Your CV </label>
                        <input type="file" id="Upload" name=Upload />
                    </div>
                </div>
                <div class="button_container">
                    <button type="submit">Apply Now</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
